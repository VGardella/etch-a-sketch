<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;500;600&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="board"></div>
    <div class="container">
        <div id="title">Etch-a-Sketch!</div>
        <div id="text">Click the 'Overlapping strokes' or 'Fading strokes' buttons to create the board. Choose the size (from 1 to 100) 
            and start drawing!</div>
        <div class="buttons">
            <div class="first-line">
                <button id="overlap">Overlapping strokes</button>
                <button id="fade">Fading strokes</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="etch-a-sketch.js"></script>
</body>
</html>
