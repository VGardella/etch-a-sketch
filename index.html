<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;500;600&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="board"></div>
    <div id="game" class="container">
        <div id="title">Etch-a-Sketch!</div>
        <div id="text">
            <p>Click on 'New Board' and choose a size from 1 to 100. Select the drawing method and have fun!</p>
            <p>Click on 'Clean Board' to start a new drawing.</p></div>
        <div class="buttons">
            <div class="board-buttons">
                <button id="reset">New Board</button>
                <button id="clean">Clean Board</button>
            </div>
            <div class="drawing-buttons">
                <div id="first-line" class="btns">
                    <button id="overlap">Overlapping strokes</button>
                    <button id="fade">Fading strokes</button>
                </div>
                <div id="second-line" class="btns">
                    <button id="pencil-color">Change pencil color</button>
                </div>
            </div>
        </div>
        <div id="modal" class="hidden">
            <form id="colors">
                <p>Select a color:</p>
                <div class="inputs">
                    <input type="radio" value="black" name="pencil-color" checked>
                    <label for="black">Black</label>
                    <br>
                    <input type="radio" value="blue" name="pencil-color">
                    <label for="blue">Blue</label>
                    <br>
                    <input type="radio" value="green" name="pencil-color">
                    <label for="green">Green</label>
                    <br>
                    <input type="radio" value="orange" name="pencil-color">
                    <label for="black">Orange</label>
                    <br>
                    <input type="radio" value="purple" name="pencil-color">
                    <label for="purple">Purple</label>
                    <br>
                    <input type="radio" value="red" name="pencil-color">
                    <label for="red">Red</label>
                    <br>
                    <input type="radio" value="teal" name="pencil-color">
                    <label for="teal">Teal</label>
                    <br>
                    <input type="radio" value="yellow" name="pencil-color">
                    <label for="yellow">Yellow</label>
                    <br>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="etch-a-sketch.js"></script>
</body>
</html>
